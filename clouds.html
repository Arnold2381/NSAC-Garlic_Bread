<!DOCTYPE html>
<html>

<head>
    <title>Clouds</title>
    <link rel="stylesheet" href="./cloud.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<script>
    function disp(){
        var date = document.getElementById('date').value
        document.getElementById('img').src = "https://gibs.earthdata.nasa.gov/wmts/epsg4326/best/MODIS_Terra_CorrectedReflectance_TrueColor/default/"+date+"/250m/6/13/36.jpg"
    }
</script>

<body>
    <div id="header">
        <text id="name">MapIT</text><br><br>
        <a href="index.html" style="text-decoration: none;margin-left: 60px;margin-right: 60px;"><text id="tabs">Web Mercator Layers</text></a>
        <a href="clouds.html" style="text-decoration: none;margin-left: 60px;margin-right: 60px;"><text id="tabs">MODIS Terra Clouds</text></a>
    </div>
    <div id="input">
        <input style="margin-top: 25px;margin-left: 10px;" type="date" id="date"><br>
        <button onclick="disp()" style="margin-left: 20px;margin-top: 15px;" id="go">GO</button>
    </div>
    <div id="disp">
        <img width="600" height="500" src="https://i.pinimg.com/736x/58/61/97/58619737d024a55b2c1558b580fcb53f.jpg" id="img">
    </div>
</body>
</html>
